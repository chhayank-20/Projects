    const signupForm = document.createElement('form');

title.style.cssText = `
  padding: 5px;

  margin-left: 25%;
  width: 45%;
`;

signupForm.appendChild(title);

function createInputField(placeholder, type = 'text', id, validationFunction) {
  const input = document.createElement('input');
  input.style.cssText = `
    border: 2px solid black;
    padding: 7px;
    margin: 1%;
    margin-left: 25%;
    width: 45%;
    border-radius: 0.75rem;
  `;
  input.placeholder = placeholder;
  input.id = id;
  input.addEventListener('keyup', validationFunction);
  signupForm.appendChild(input);

  const error = document.createElement('small');
  error.style.cssText = `
    color: red;
    padding: 7px;
    margin: 1%;
    margin-left: 25%;
    width: 45%;
    border-radius: 0.75rem;
  `;
  signupForm.appendChild(error);

  return { input, error };
}

submitBtn.type = 'submit';
submitBtn.style.cssText = `
  background: rgba(255, 2, 2, 0.3);
  margin-left: 40%;
  margin-top: 5%;
  padding: 5px 14px;
  border-radius: 0.41rem;
`;

signupForm.addEventListener('submit', (event) => {
  event.preventDefault();
  if (validateUsername() && validateContact()) {
    // Handle successful form submission (e.g., send data to server)
    console.log('Form submitted successfully');
    return true;
  }
  return false;
});

signupForm.appendChild(usernameInput);
signupForm.appendChild(usernameError);

signupForm.appendChild(emailError);
signupForm.appendChild(contactInput);
signupForm.appendChild(contactError);
signupForm.appendChild(addressInput);
