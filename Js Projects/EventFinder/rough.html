<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
  #dancer1 {
  animation: dance1 2s infinite alternate;

#dancer2 {
  animation: dance2 1.5s infinite alternate;
}

  0% {
    /* Initial position */

  50% {
    /* Mid-point position */
  }
  100% {
    /* Final position */

}


.search-box {
  position: relative;
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
}

.search-box input {
  border: none;
  outline: none;
  padding: 10px;
  width: 100%;
}

.search-box button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

</style>

<body>

<iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509711!2d144.95373531531943!3d-37.81627997975142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f1b3%3A0x5045675218ceed30!2sYour%20Location%20Name!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy"></iframe>

  <nav>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </nav>


  <script>
    function createSVG() {
    const svgElement1 = document.createElement('span');
    svgElement1.setAttribute('id','svg1');
    const svgContent1 = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20%">
        <path d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z" />
      </svg>
    `;
    const svgContent2=`<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <circle cx="11" cy="11" r="8" />
  <line x1="21" y1="21" x2="16.65" y2="16.65" />
</svg>`;
    svgElement1.innerHTML = svgContent2; 
    document.body.appendChild(svgElement1); 
  }  
  createSVG(); 

let svg1 = document.querySelector('#svg1');
svg1.addEventListener('click',function(){
  const path = svg1.querySelector('path');
  path.setAttribute('fill', 'red');
  document.body.style.backgroundColor='black';
})


const nameInput = document.createElement('input');
nameInput.className = 'inputData';

const numberInput = document.createElement('input');
numberInput.className = 'inputData';

// Append the inputs to the DOM (adjust the parent element as needed)
document.body.appendChild(nameInput);
document.body.appendChild(numberInput);

// Select all elements with the class 'inputData'
const inputElements = document.querySelectorAll('.inputData');

// Apply styles to all selected elements
inputElements.forEach(input => {
    input.style.border = '2px solid black';
    input.style.padding = '5px';
    input.style.margin = '4%';
});
document.body.appendChild(nameInput);

document.body.appendChild(numberInput);

</script>
</body>
